<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css" />
        <title>Blog preview card main</title>
    </head>
    <body>
        <card class="container">
            <img
                class="illustration-picture"
                src="assets/images/illustration-article.svg"
                alt="illustration article"
            />
            <button class="status">Learning</button>
            <p class="published-time">Published 21 Dec 2023</p>
            <h1 class="header">HTML & CSS foundations</h1>
            <p class="description">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
            </p>
            <section class="user-infor">
                <img
                    class="user-picture"
                    src="assets/images/image-avatar.webp"
                    alt="user avatar"
                />
                <h4 class="user-name">Greg Hooper</h4>
            </section>
        </card>
    </body>
</html>
